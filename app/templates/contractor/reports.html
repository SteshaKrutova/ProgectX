{% extends "layouts/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="report-title">
        <h1>Составление отчетов</h1>
    </div>
    
    <div class="report-options">
        <h3>Выберите тип отчета:</h3>
        <form action="{{ url_for('main.generate_report') }}" method="POST">
            <div class="form-group">
                <label for="report-type">Тип отчета:</label>
                <select id="report-type" name="report_type" class="form-control" required>
                    <option value="daily">Ежедневный отчет</option>
                    <option value="weekly">Еженедельный отчет</option>
                    <option value="monthly">Ежемесячный отчет</option>
                    <option value="custom">Пользовательский отчет</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date-range">Диапазон дат (если выбран пользовательский отчет):</label>
                <input type="text" id="date-range" name="date_range" class="form-control" placeholder="Пример: 2023-01-01 - 2023-01-31">
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Сформировать отчет</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
